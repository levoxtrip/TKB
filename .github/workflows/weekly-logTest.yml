name: Weekly Markdown Log Test

on:
  push:
    branches:
      - main

jobs:
  create-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install pyyaml markdown

      - name: Get newly added Markdown files from the last week in docs/topics folder
        id: get_new_files
        run: |
          # Get all markdown files that have been added in docs/topics folder
          last_week_files=$(git log --since="7 days ago" --diff-filter=A --name-only -- docs/topics/*.md | grep -v "index.md")
          
          echo "Files added in the last week: $last_week_files"
          
          # Initialize a variable to store the truly new files
          new_files=""
          
          # Get the creation date of each file and check if it falls within the last 7 days
          for file in $last_week_files; do
            creation_date=$(git log --diff-filter=A --follow --format=%aD -1 -- $file)
            echo "File: $file - Created on: $creation_date"
            
            # Convert the creation date and the "7 days ago" reference to Unix timestamps
            creation_timestamp=$(date -d "$creation_date" +%s)
            one_week_ago=$(date -d "7 days ago" +%s)

            # Compare creation date with the "7 days ago" timestamp
            if [ "$creation_timestamp" -gt "$one_week_ago" ]; then
              new_files="$new_files $file"
            fi
          done

          # If no new files were found, set the variable to 'none'
          if [ -z "$new_files" ]; then
            new_files="none"
          fi

          echo "Final new files: $new_files"

          # Set the environment variable for the next step
          echo "NEW_MARKDOWN_FILES=\"$new_files\"" >> $GITHUB_ENV

      - name: Run log creation script
        run: python createLog.py

      - name: Commit and Push Log File
        run: |
          git config --local user.email "levoxtrip@gmail.com"
          git config --local user.name "levoxtrip"
          git add log.md
          git commit -m "Weekly log update - $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
